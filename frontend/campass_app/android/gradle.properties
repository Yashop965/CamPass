org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
# Suppress errors from third-party plugin AndroidManifests that still declare `package="..."`.
# Newer AGP requires `namespace` in build files; we can't edit pub-cache plugins here,
# so allow the merge to proceed (safe for library manifests).
android.suppressUnsupportedAndroidManifestPackageAttribute=true
